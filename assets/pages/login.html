<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thais Almeida" url="https://github.com/codebyThais">
    <!-- Page Logo  -->
    <link rel="icon" type="image/png" href="/assets/img/system.png">
    <!-- CSS Global -->
    <link rel="stylesheet" href="/assets/css/global/style.css">
    <!-- CSS Local -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- BOOTSTRAP CSS & ICONS -->
    <link rel="stylesheet" href="/assets/libs/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/libs/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">

    <title>SysTaep - Login</title>

</head>

<body>

    <button type="button" id="backIxButton" class="btn btn-secondary mt-2"><i class="bi bi-backspace-fill"></i> Voltar</button>

    <div class="container">
        <form class="form-login" action="">
            <i id="login-IuserLock" class="bi bi-person-fill-lock"></i>
            <h3>Login</h3>
            <!-- Username -->
            <i id="login-Iuser" class="bi bi-person-fill"></i>
            <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required maxlength="30">
            <!-- Password -->
            <span id="togglePassword" onclick="togglePasswordVisibility()"><i class="bi bi-eye-slash-fill"></i></span>
            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required maxlength="15">
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
            </div>
            <button type="submit" id="btn-login" class="btn btn-primary mt-2">Entrar</button>
            <button type="button" id="forgotButton" class="btn btn-link mt-2" data-bs-toggle="modal" data-bs-target="#forgotModal">Esqueceu a conta?</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="forgotModal" tabindex="-1" aria-labelledby="forgotModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotModalLabel">Recuperar Conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="emailOrPhone" class="form-label">E-mail ou Telefone</label>
                            <input type="text" class="form-control" id="emailOrPhone" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Verificação</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Global -->
    <script src="/assets/js/global/script.js"></script>
    <!-- JS Local -->
    <script src="/assets/js/login.js"></script>
    <!-- jQuery -->
    <script src="/assets/libs/JQuery.txt"></script>
    <!-- jQuery Mask Plugin -->
    <script src="/assets/libs/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="/assets/libs/bootstrap-5.3.3-dist/js/bootstrap.js"></script>

</body>
</html>
